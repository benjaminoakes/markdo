<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Markdo</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand">Markdo</span>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        <div class="row">
          <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked" role="tablist">
              <li role="presentation"><a href="#"><span class="badge" id="rb-overdue-count"></span> Overdue</a></li>
              <li role="presentation"><a href="#"><span class="badge" id="rb-due-today-count"></span> Due Today</a></li>
              <li role="presentation"><a href="#"><span class="badge" id="rb-wip-count"></span> Work in Progress</a></li>
              <li role="presentation" class="active"><a href="#"><span class="badge" id="rb-starred-count"></span> Starred</a></li>
            </ul>

            <hr />

            <ul class="nav nav-pills nav-stacked" role="tablist">
              <li role="presentation"><a href="#"><span class="badge" id="rb-due-tomorrow-count"></span> Due Tomorrow</a></li>
              <li role="presentation"><a href="#"><span class="badge" id="rb-due-soon-count"></span> Due Soon</a></li>
              <li role="presentation"><a href="#"><span class="badge" id="rb-deferred-until-today-count"></span> Deferred until Today</a></li>
              <li role="presentation"><a href="#"><span class="badge" id="rb-next-count"></span> Next</a></li>
            </ul>
          </div>
          <div class="col-md-9" id="rb-markdown-document">
          </div>
        </div>
      </div>
    </div>

    <script src="js/markdo_client.min.js"></script>
  </body>
</html>
